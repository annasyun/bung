<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
안녕하세요
붕어빵 가게입니다.
<button id="checkBungStockBtn">붕어빵재고확인</button>
<button id="registerBungBtn">붕어빵메뉴등록</button>

<div id="bungList">
    <h2>붕어빵 재고 현황</h2>
    <table id="bungTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>종류</th>
            <th>가격</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody id="bungItems">
        </tbody>
    </table>
    <p id="noStockMessage" style="display: none; color: gray;">현재 붕어빵 재고가 없습니다.</p>
</div>

<div id="bungRegister" style="display: none;">
    <h2 id="formTitle">새 붕어빵 메뉴 등록</h2>
    <form id="registerForm">
        <input type="hidden" id="bungId" name="id">
        <div>
            <label for="name">이름:</label> <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="type">종류:</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div>
            <label for="price">가격:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="quantity">수량:</label> <input type="number" id="quantity" name="quantity" required>
        </div>
        <button type="submit" id="submitFormBtn">등록하기</button>
        <button type="button" id="cancelRegisterBtn">취소</button>
    </form>
    <p id="registerMessage" style="color: green; display: none;"></p>
</div>

<script src="/js/main.js"></script>
</body>
</html>
